<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var name = prompt("당신의 이름은?", ""); // 이름 입력
			var height = prompt("당신의 신장은? (숫자만 입력 해 주세요.)", "ex) 180cm(x) 180(o)"); // 신장 입력
			var weight = prompt("당신의 체중은? (숫자만 입력 해 주세요.)", "ex) 74kg(x) 74(o)"); // 체중 입력
			
			// 평균 체중 = (신장 - 100) * 0.9
			var normal_w = (height - 100) * 0.9; 
			if(weight > normal_w+5){
				document.write(name + "님의 적정체중은 " + (normal_w-5) + "kg ~ " + (normal_w+5) + "kg이고, 평균 적정 체중은 " + normal_w + "kg이며, 현재 평균 적정체중에서 " + (weight-normal_w) + "kg 초과한 것을 알 수 있습니다.");
			} else if(weight < normal_w-5) {
				document.write(name + "님의 적정체중은 " + (normal_w-5) + "kg ~ " + (normal_w+5) + "kg이고, 평균 적정 체중은 " + normal_w + "kg이며, 현재 평균 적정체중에서 " + (normal_w-weight) + "kg 미달인 것을 알 수 있습니다.");
			} else {
				document.write(name + "님의 적정체중은 " + (normal_w-5) + "kg ~ " + (normal_w+5) + "kg이고, 평균 적정 체중은 " + normal_w + "kg이며, 현재 평균 적정체중입니다.");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
